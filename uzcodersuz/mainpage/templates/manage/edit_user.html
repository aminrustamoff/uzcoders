{% extends "base.html" %}

{% block title %} Edit User {% endblock %}

{% block content %}
    <h2>Edit User</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" value="{{ user.username }}"><br><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}"><br><br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
