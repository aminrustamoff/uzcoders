{% extends "base.html" %}

{% block content %}
    <h2>User Management</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Staff</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_staff }}</td>
            <td>{{ user.is_active }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}">Edit</a> |
                <a href="{% url 'toggle_staff' user.id %}">Toggle Staff</a> |
                <a href="{% url 'toggle_active' user.id %}">Ban/Unban</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
